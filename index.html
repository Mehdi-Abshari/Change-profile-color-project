<html lang="en">
  <head>
    <title>Change Color Profile</title>
    <link rel="icon" href="Images/626481.png">

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wgh@400;600&display=swap"

    <link rel="stylesheet" href="CSS/style.css" />

    <!-- Start of container -->
